<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Alura Books</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="header__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a> 
                </li>
                 <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a> 
                </li>
                 <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a> 
                </li>
                 <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a> 
                </li>
                 <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a> 
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="icone de favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Compras.svg" alt="icone de compras"></a>
            <a class="container__imagem" href=""><img src="assets/Usuario.svg" alt="icone de Usuario"></a>
        </div>        
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Ja sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
        <input class="banner__pesquisa" type="search" placeholder="qual sera sua proxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
